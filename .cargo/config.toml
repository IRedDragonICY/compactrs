# ═══════════════════════════════════════════════════════════════════════════════
# Cargo Configuration for CompactRS - EXTREME SIZE OPTIMIZATION
# ═══════════════════════════════════════════════════════════════════════════════
#
# DEVELOPMENT (normal cargo run - uses stable toolchain):
#   cargo run
#
# OPTIMIZED RELEASE (requires nightly):
#   cargo +nightly build --release --target x86_64-pc-windows-msvc
#
# ═══════════════════════════════════════════════════════════════════════════════

# Unstable features for nightly builds
[unstable]
build-std = ["std", "panic_abort", "core", "alloc"]
build-std-features = ["optimize_for_size"]

# Target-specific config (only for explicit --target builds)
[target.x86_64-pc-windows-msvc]
# Note: linker flags are now in Cargo.toml [profile.release].rustflags
