# ═══════════════════════════════════════════════════════════════════════════════
# Cargo Configuration for CompactRS - EXTREME SIZE OPTIMIZATION
# ═══════════════════════════════════════════════════════════════════════════════
#
# DEVELOPMENT (normal cargo run - uses stable toolchain):
#   cargo run
#
# OPTIMIZED RELEASE (requires nightly + explicit flags):
#   cargo +nightly build --release ^
#     -Z build-std=std,panic_abort,core,alloc ^
#     -Z build-std-features=optimize_for_size ^
#     -Z profile-rustflags ^
#     --target x86_64-pc-windows-msvc
#
# NOTE: Do NOT put [unstable] section here! It applies to ALL builds including
#       cargo run, which breaks the winres build script with RC2167 errors.
#       The -Z flags must be passed via command line for release builds only.
#
# ═══════════════════════════════════════════════════════════════════════════════

# Target-specific config is NOT used since release builds need explicit --target flag
