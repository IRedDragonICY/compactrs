name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: compactrs

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Install UPX
        run: |
          $upxVersion = "4.2.4"
          $upxUrl = "https://github.com/upx/upx/releases/download/v$upxVersion/upx-$upxVersion-win64.zip"
          Invoke-WebRequest -Uri $upxUrl -OutFile upx.zip
          Expand-Archive -Path upx.zip -DestinationPath .
          Move-Item "upx-$upxVersion-win64/upx.exe" .
        shell: pwsh

      - name: Compress binary with UPX
        run: |
          $originalSize = (Get-Item "target/release/${{ env.BINARY_NAME }}.exe").Length
          ./upx.exe --best --lzma "target/release/${{ env.BINARY_NAME }}.exe"
          $compressedSize = (Get-Item "target/release/${{ env.BINARY_NAME }}.exe").Length
          $ratio = [math]::Round(($compressedSize / $originalSize) * 100, 2)
          Write-Host "Original: $([math]::Round($originalSize / 1KB, 2)) KB"
          Write-Host "Compressed: $([math]::Round($compressedSize / 1KB, 2)) KB"
          Write-Host "Compression ratio: $ratio%"
        shell: pwsh

      - name: Get version and changelog
        id: info
        run: |
          $date = Get-Date -Format "yyyy.MM.dd-HHmm"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "v$date"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          
          $commitMsg = git log -1 --pretty=format:"%s"
          $commitBody = git log -1 --pretty=format:"%b"
          $author = git log -1 --pretty=format:"%an"
          
          $hash = (Get-FileHash "target/release/${{ env.BINARY_NAME }}.exe" -Algorithm SHA256).Hash
          $size = [math]::Round((Get-Item "target/release/${{ env.BINARY_NAME }}.exe").Length / 1KB, 2)
          
          $changelog = @"
          ## Changes
          
          $commitMsg
          
          $commitBody
          
          ## Build Information
          
          - Commit: ${{ github.sha }}
          - Author: $author
          - Platform: Windows x64
          - Binary Size: $size KB (UPX compressed)
          
          ## Installation
          
          1. Download compactrs.exe from assets below
          2. Run as Administrator (required for WOF compression)
          3. Drag and drop files or folders to compress
          
          ## Checksum
          
          SHA256: $hash
          "@
          
          $changelog | Out-File -FilePath changelog.md -Encoding utf8
        shell: pwsh



      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: CompactRS ${{ steps.info.outputs.VERSION }}
          tag_name: ${{ steps.info.outputs.VERSION }}
          body_path: changelog.md
          draft: false
          prerelease: false
          make_latest: true
          files: |
            target/release/${{ env.BINARY_NAME }}.exe
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-x64
          path: target/release/${{ env.BINARY_NAME }}.exe
          retention-days: 30
