name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: compactrs

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Install UPX
        run: |
          $upxVersion = "4.2.4"
          $upxUrl = "https://github.com/upx/upx/releases/download/v$upxVersion/upx-$upxVersion-win64.zip"
          Invoke-WebRequest -Uri $upxUrl -OutFile upx.zip
          Expand-Archive -Path upx.zip -DestinationPath .
          Move-Item "upx-$upxVersion-win64/upx.exe" .
        shell: pwsh

      - name: Compress binary with UPX
        run: |
          $originalSize = (Get-Item "target/release/${{ env.BINARY_NAME }}.exe").Length
          ./upx.exe --best --lzma "target/release/${{ env.BINARY_NAME }}.exe"
          $compressedSize = (Get-Item "target/release/${{ env.BINARY_NAME }}.exe").Length
          $ratio = [math]::Round(($compressedSize / $originalSize) * 100, 2)
          Write-Host "Original: $([math]::Round($originalSize / 1KB, 2)) KB"
          Write-Host "Compressed: $([math]::Round($compressedSize / 1KB, 2)) KB"
          Write-Host "Compression ratio: $ratio%"
        shell: pwsh

      - name: VirusTotal Security Scan
        id: virustotal
        run: |
          $filePath = "target/release/${{ env.BINARY_NAME }}.exe"
          $vtApiKey = "${{ secrets.VIRUSTOTAL_API_KEY }}"
          
          # Calculate SHA256 hash for VirusTotal permalink
          $fileHash = (Get-FileHash $filePath -Algorithm SHA256).Hash.ToLower()
          Write-Host "File SHA256: $fileHash"
          
          # VirusTotal permalink (always accessible, even before scan completes)
          $vtPermalink = "https://www.virustotal.com/gui/file/$fileHash"
          echo "VT_LINK=$vtPermalink" >> $env:GITHUB_OUTPUT
          echo "VT_HASH=$fileHash" >> $env:GITHUB_OUTPUT
          
          if ([string]::IsNullOrEmpty($vtApiKey)) {
            Write-Host "::warning::VIRUSTOTAL_API_KEY not set. Skipping upload, but permalink is still valid."
            echo "VT_STATUS=pending" >> $env:GITHUB_OUTPUT
            exit 0
          }
          
          Write-Host "Uploading to VirusTotal..."
          
          # Upload file to VirusTotal
          $boundary = [System.Guid]::NewGuid().ToString()
          $fileBytes = [System.IO.File]::ReadAllBytes($filePath)
          $fileName = [System.IO.Path]::GetFileName($filePath)
          
          $bodyLines = @(
            "--$boundary",
            "Content-Disposition: form-data; name=`"file`"; filename=`"$fileName`"",
            "Content-Type: application/octet-stream",
            "",
            [System.Text.Encoding]::GetEncoding("ISO-8859-1").GetString($fileBytes),
            "--$boundary--"
          )
          $body = $bodyLines -join "`r`n"
          
          try {
            $response = Invoke-RestMethod -Uri "https://www.virustotal.com/api/v3/files" `
              -Method POST `
              -Headers @{ "x-apikey" = $vtApiKey } `
              -ContentType "multipart/form-data; boundary=$boundary" `
              -Body $body
            
            $analysisId = $response.data.id
            Write-Host "Analysis ID: $analysisId"
            echo "VT_ANALYSIS_ID=$analysisId" >> $env:GITHUB_OUTPUT
            
            # Wait for analysis to complete (max 5 minutes)
            $maxAttempts = 30
            $attempt = 0
            $analysisComplete = $false
            
            while ($attempt -lt $maxAttempts -and -not $analysisComplete) {
              Start-Sleep -Seconds 10
              $attempt++
              Write-Host "Checking analysis status (attempt $attempt/$maxAttempts)..."
              
              $analysisResponse = Invoke-RestMethod -Uri "https://www.virustotal.com/api/v3/analyses/$analysisId" `
                -Method GET `
                -Headers @{ "x-apikey" = $vtApiKey }
              
              $status = $analysisResponse.data.attributes.status
              Write-Host "Status: $status"
              
              if ($status -eq "completed") {
                $analysisComplete = $true
                $stats = $analysisResponse.data.attributes.stats
                $malicious = $stats.malicious
                $suspicious = $stats.suspicious
                $harmless = $stats.harmless
                $undetected = $stats.undetected
                
                Write-Host "=== VirusTotal Scan Results ==="
                Write-Host "Malicious: $malicious"
                Write-Host "Suspicious: $suspicious"  
                Write-Host "Harmless: $harmless"
                Write-Host "Undetected: $undetected"
                
                $totalEngines = $malicious + $suspicious + $harmless + $undetected
                echo "VT_MALICIOUS=$malicious" >> $env:GITHUB_OUTPUT
                echo "VT_TOTAL=$totalEngines" >> $env:GITHUB_OUTPUT
                echo "VT_STATUS=completed" >> $env:GITHUB_OUTPUT
                
                if ($malicious -gt 0) {
                  Write-Host "::warning::VirusTotal detected $malicious malicious flags. This may be a false positive due to UPX compression."
                } else {
                  Write-Host "âœ… No malicious detections found!"
                }
              }
            }
            
            if (-not $analysisComplete) {
              Write-Host "::warning::Analysis did not complete within timeout. Check VirusTotal link for results."
              echo "VT_STATUS=pending" >> $env:GITHUB_OUTPUT
            }
            
          } catch {
            Write-Host "::warning::VirusTotal upload failed: $_"
            echo "VT_STATUS=error" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Get version and changelog
        id: info
        run: |
          $date = Get-Date -Format "yyyy.MM.dd-HHmm"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "v$date"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          
          $commitMsg = git log -1 --pretty=format:"%s"
          $commitBody = git log -1 --pretty=format:"%b"
          $author = git log -1 --pretty=format:"%an"
          
          $hash = (Get-FileHash "target/release/${{ env.BINARY_NAME }}.exe" -Algorithm SHA256).Hash
          $size = [math]::Round((Get-Item "target/release/${{ env.BINARY_NAME }}.exe").Length / 1KB, 2)
          
          # VirusTotal status badge
          $vtLink = "${{ steps.virustotal.outputs.VT_LINK }}"
          $vtStatus = "${{ steps.virustotal.outputs.VT_STATUS }}"
          $vtMalicious = "${{ steps.virustotal.outputs.VT_MALICIOUS }}"
          $vtTotal = "${{ steps.virustotal.outputs.VT_TOTAL }}"
          
          if ($vtStatus -eq "completed") {
            if ($vtMalicious -eq "0") {
              $vtBadge = "âœ… **Clean** - No threats detected ($vtTotal engines scanned)"
            } else {
              $vtBadge = "âš ï¸ **$vtMalicious/$vtTotal detections** - May be false positive (UPX compression)"
            }
          } else {
            $vtBadge = "ðŸ”„ **Pending** - Analysis in progress"
          }
          
          $changelog = @"
## ðŸ”’ Security Verification

| Check | Status |
|-------|--------|
| VirusTotal | $vtBadge |
| **[View Full Report]($vtLink)** | SHA256-based permanent link |

> **Note**: UPX-compressed binaries may trigger false positives in some antivirus engines. 
> This is a known behavior and does not indicate actual malware.

---

## Changes

$commitMsg

$commitBody

## Build Information

| Property | Value |
|----------|-------|
| Commit | ``${{ github.sha }}`` |
| Author | $author |
| Platform | Windows x64 |
| Binary Size | $size KB (UPX compressed) |
| Rust Toolchain | Stable |

## Installation

1. Download ``compactrs.exe`` from assets below
2. Run as Administrator (required for WOF compression)
3. Drag and drop files or folders to compress

## Checksum

```
SHA256: $hash
```

**Verify integrity:**
```powershell
(Get-FileHash .\compactrs.exe -Algorithm SHA256).Hash -eq "$hash"
```
"@
          
          $changelog | Out-File -FilePath changelog.md -Encoding utf8
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: CompactRS ${{ steps.info.outputs.VERSION }}
          tag_name: ${{ steps.info.outputs.VERSION }}
          body_path: changelog.md
          draft: false
          prerelease: false
          make_latest: true
          files: |
            target/release/${{ env.BINARY_NAME }}.exe
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-x64
          path: target/release/${{ env.BINARY_NAME }}.exe
          retention-days: 30
